{% extends "base/main.html" %}

{% block content %}
<div class="header-bar">
    <h1>LogIn</h1>
</div>

<div class="card-body">
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input class="button" type="submit" value="LogIn">
    </form>
    <a href="{% url 'register' %}">New here? Sign up now.</a>
</div>

{% endblock content %}
