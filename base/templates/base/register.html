{% extends "base/main.html" %}

{% block content %}
<div class="header-bar">
    <h1>SignIn</h1>
</div>
<div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label for="">{{form.username.label}}</label>
        {{form.username}}
        <label for="">{{form.password1.label}}</label>
        {{form.password1}}
        <label for="">{{form.password2.label}}</label>
        {{form.password2}}
        <input style="margin-top: 10px;" class="button" type="submit" value="SignIn">
    </form>
    <a href="{% url 'login' %}">Returning here? LogIn now.</a>
</div>
{% endblock content %}
